---
engines:
  duplication:
    enabled: true
    config:
      languages:
      - php
  fixme:
    enabled: true
  phpmd:
    enabled: true
    checks:
      Design/TooManyPublicMethods:
        enabled: false
      UnusedFormalParameter:
        enabled: false
      CleanCode/StaticAccess:
        enabled: false
      Design/ExitExpression:
        enabled: false
ratings:
  paths:
  - "**.inc"
  - "**.js"
  - "**.jsx"
  - "**.module"
  - "**.php"
  - "**.py"
  - "**.rb"
exclude_paths:
- tests/
